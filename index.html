<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Photography</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="intro">
        <div class="box">
          <div class="column">
            <span>S</span>
            <span>S</span>
          </div>
          <div class="column">
            <span>P</span>
            <span>S</span>
          </div>
        </div>
      </div>
      <section>
        <figure>
          <div>
            <img
              src="./assets/image1.jpg"
              srcset="./assets/image1.jpg ./assets/image1-2x.jpg"
              alt="Image of Person"
            />
          </div>

          <figcaption>
            <h1>Seal Street</h1>
            <p>Photo Studio</p>
          </figcaption>
        </figure>
      </section>
      <section class="alternate">
        <figure>
          <figcaption>
            <h1>Seal Street</h1>
            <p>Photo Studio</p>
          </figcaption>
          <div>
            <img
              src="./assets/image2.jpg"
              srcset="./assets/image2.jpg ./assets/image2-2x.jpg"
              alt="Image of Person"
            />
          </div>
        </figure>
      </section>
      <section>
        <figure>
          <div>
            <img
              src="./assets/image3.jpg"
              srcset="./assets/image3.jpg ./assets/image3-2x.jpg"
              alt="Image of Person"
            />
          </div>
        </figure>
      </section>
      <section class="alternate">
        <figure>
          <figcaption>
            <p>@sealstreetphoto on instagram</p>
            <p>On Instagram</p>
          </figcaption>
          <div>
            <img
              src="./assets/image4.jpg"
              srcset="./assets/image4.jpg ./assets/image4-2x.jpg"
              alt="Image of Person"
            />
          </div>
        </figure>
      </section>
      <section>
        <figure>
          <div>
            <img
              src="./assets/image5.jpg"
              srcset="./assets/image5.jpg ./assets/image5-2x.jpg"
              alt="Image of Person"
            />
          </div>
          <figcaption>
            <p>@sealstreetphoto on instagram</p>
            <p>On Instagram</p>
          </figcaption>
        </figure>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
